<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
</head>
<p class="score">Score: {{ inc_score }}</p>

<body>
    <div class="results-container">
        <h1>Results</h1>
        <p id="pieces">Pieces: {{ pieces }}</p>
        <p id="order">Order: {{ order }}</p>
        <p id="inc_score">Increasing Score: {{ inc_score }}</p>
        <p id="dec_score">Decreasing Score: {{ dec_score }}</p>
        <button id='play-again'class="play">PLAY AGAIN</button>
    </div>

    <script>
        document.getElementById('play-again').addEventListener('click', () => {
            window.location.href = '/'; // Redirect to the main page
        });
    </script>
</body>
